<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Web Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="calculator">
            <div class="screenContainer">
                <div id="historyScreen"></div>
                <div id="mainScreen"></div>
            </div>
            <div class="buttonContainer">
                <button class="calcButton controlButton" id="backspace">BACKSPACE</button>
                <button class="calcButton controlButton" id='clear'>CLEAR</button>
                <button class="calcButton number">1</button>
                <button class="calcButton number">2</button>
                <button class="calcButton number">3</button>
                <button class="calcButton operator">+</button>
                <button class="calcButton number">4</button>
                <button class="calcButton number">5</button>
                <button class="calcButton number">6</button>
                <button class="calcButton operator">-</button>
                <button class="calcButton number">7</button>
                <button class="calcButton number">8</button>
                <button class="calcButton number">9</button>
                <button class="calcButton operator">x</button>
            
                <button class="calcButton number double">0</button>
                <button class="calcButton operator">/</button>
                <button class="calcButton">=</button>
            </div>
        </div>
        
        <script src="script/calculator.js" async defer></script>
        <script src="script/drawCalculator.js" async defer></script> 
    </body>
</html>
